<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/askQuestions.css">
        <title>Document</title>
    </head>

    <body>
        <div id="wrapper">
            <a href="./index.html">Go back</a>
            <div id="formBackground">
                <form id='question' onsubmit="postForm(); return false;">
                    <label for="author">Author</label><input name="author" type="text" id="author">
                    <label for="date">Date</label><input name="date" type="date" id="date">
                    <label for="title">Title</label><input name="title" type="text" id="title">
                    <label for="content">Question</label><textarea name="content" id="content" cols="30"
                        rows="10"></textarea>
                    <label for="tags">Tags (comma delimited)</label><input id="tags" type="text">
                    <p id='error'></p>
                    <input id="newPost" type="submit">
                </form>
            </div>
        </div>
    </body>
    <script type="module" src="./javascript/PostDeleteEdit.js"></script>
